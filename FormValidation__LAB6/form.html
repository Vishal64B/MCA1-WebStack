<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="form.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="">Name</label>
                <input type="text" id="name" placeholder="Full Name" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small>Error Msg</small> -->
                <div id="nameError" class="invalid-feedback"></div>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" id="email" placeholder="Email"  autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small>Error Msg</small> -->
                <div id="emailError" class="invalid-feedback"></div>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" id="password" placeholder="Enter Password"  autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small>Error Msg</small> -->
                <div id="passwordError" class="invalid-feedback"></div>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password"  autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small>Error Msg</small> -->
                <div id="confirmPasswordError" class="invalid-feedback"></div>
            </div>
            <div class="form-control">
                <label for="">DOB</label>
                <input type="date" id="dob" placeholder="Date of Birth"  autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <!-- <small>Error Msg</small> -->
                <div id="dobError" class="invalid-feedback"></div>
            </div>
            <button type="button" class="btn btn-primary" onclick="validateForm()">Submit</button>
        </form>
    </div>

    <!-- <script src="index.js"></script> -->


</body>
</html>
